<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="Keywords" content="{{title}},纸片君ee的博客,纸片君ee,纸片君,ee,paperee">
        <meta name="Description" content="{{title}}｜纸片君ee的博客｜PAPEREE">
        <link rel="stylesheet" type="text/css" href="/files/client/style.css">
        <title>{{title}}｜纸片君ee的博客｜PAPEREE</title>
    </head>
    <body>
        <div id="bing">{{bing}}</div> <!-- 便于bing爬虫的抓取 -->
        <div id="page">
            <div id="essay"></div>
            <ul id="buttons">
                <li><a onclick="$(window).scrollTop(0)">顶端</a></li>
                <li><a href="/">主页</a></li>
                <li><a href="/files/{{folder}}/{{title}}.md" download="true">获取原文</a></li>
            </ul>
            <h1>评论区</h1>
            <h2>发表评论</h2>
            <p>Tips｜<u><i id="tips">留下你的足迹吧！</i></u></p>
            <form id="forum">
                <textarea id="editText" type="text" name="text" placeholder="来发送一条评论吧！支持 Markdown 语法"></textarea>
                <div id="responses">
                    <p><b>快捷添加</b><f0>（<s>这功能有毛用</s>）</f0></p>
                    <p><a>awa!</a><a>uwu!</a><a>hi yo</a><a>guru</a><a>来了老弟~</a></p>
                </div>
                <input id="editNick" type="text" name="nick" autocomplete="off" maxlength="12" placeholder="昵称">
                <button id="postComment" type="submit"><b>POST</b></button>
            </form>
            <h2>所有评论</h2>
        </div>
        <div id="comments"></div>
        <div class="list"></div>
        <span id="menu" onclick="menu()">☰</span>
        <p id="ee">©2022-2023 PAPEREE</p>
        <script>
            data={{data|tojson}}
            console.log(data)
        </script>
        <script src="/files/client/jquery.min.js"></script>
        <script src="/files/client/pangu.min.js"></script>
        <script src="/files/client/remarkable.min.js"></script>
        <script src="/files/client/essay.js"></script>
    </body>
</html>
