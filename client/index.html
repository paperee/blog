<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="Keywords" content="纸片君ee的博客,纸片君ee,纸片君,ee,paperee">
        <meta name="Description" content="纸片君ee的博客｜PAPEREE">
        <link rel="stylesheet" type="text/css" href="/files/client/style.css">
        <title>主页｜纸片君ee的博客｜PAPEREE</title>
    </head>
    <body>
        <div id="index">
            <div id="title">
                <h1 onclick="window.location.href='/'">纸片君ee的博客｜PAPEREE</h1>
                <p>这是<i>PAPEREE</i>的全新<u>博客</u>，使用<i>Flask</i>作为后端，<u>纯手工</u>制作。</p>
            </div>
            <ul id="header">
                <li><a onclick="randomEssay()">随机一篇</a></li>
            </ul>
            <div id="essays"></div>
            <ul id="buttons">
                <li><a onclick="firstPage()">首页</a></li>
                <li><a onclick="changePage(-1)">上一页</a></li>
                <li><a onclick="changePage(1)">下一页</a></li>
                <li><a onclick="lastPage()">尾页</a></li>
            </ul>
        </div>
        <div id="bing">{{bing}}</div> <!-- 便于bing爬虫的抓取 -->
        <div class="list">
            <p class="level1">按日期归档</p>
        </div>
        <span id="menu" onclick="menu()">☰</span>
        <p id="ee">©2022-2023 PAPEREE</p>
        <script>
            data={{data|tojson}}
            console.log(data)
        </script>
        <script src="/files/client/jquery.min.js"></script>
        <script src="/files/client/pangu.min.js"></script>
        <script src="/files/client/index.js"></script>
    </body>
</html>
